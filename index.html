<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QR Safe Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<h1>QR Safe Check</h1>
<p>Escaneá un QR y evaluá el riesgo sin abrirlo.</p>

<div id="reader"></div>

<button id="scanAgain" class="hidden">Nuevo escaneo</button>

<div id="result" class="hidden">
  <h2>Resultado</h2>
  <p><strong>Tipo:</strong> <span id="qrType"></span></p>
  <p><strong>Código:</strong> <span id="qrContent"></span></p>
  <p><strong>Riesgo:</strong> <span id="riskLevel"></span></p>
  <ul id="reasons"></ul>
</div>

<h2>Histórico de escaneos</h2>

<div id="historyBox">
  <table>
    <thead>
      <tr>
        <th>Código escaneado</th>
        <th>Riesgo</th>
        <th>Descripción del análisis</th>
        <th>Fecha y hora</th>
        <th>Copiar</th>
      </tr>
    </thead>
    <tbody id="historyTable"></tbody>
  </table>
</div>

<script src="js/analyzer.js"></script>
<script src="js/scanner.js"></script>
<script src="js/history.js"></script>
<script src="js/app.js"></script>

</body>
</html>
