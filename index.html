<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QR Safe Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<h1>QR Safe Check</h1>
<p>Escaneá un QR y analizá el riesgo sin abrir el enlace.</p>

<div id="reader"></div>

<button id="scanAgain" class="hidden">Nuevo escaneo</button>

<div id="result" class="hidden">
  <h2>Resultado del análisis</h2>
  <p><strong>Contenido:</strong> <span id="qrContent"></span></p>
  <p><strong>Riesgo:</strong> <span id="riskLevel"></span></p>
  <ul id="reasons"></ul>
</div>

<h2>Historial</h2>
<button id="clearHistory">Limpiar historial</button>
<ul id="history"></ul>

<script src="js/analyzer.js"></script>
<script src="js/scanner.js"></script>
<script src="js/history.js"></script>
<script src="js/app.js"></script>

</body>
</html>
