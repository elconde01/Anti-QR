C<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QR Safe Check</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00e676">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<h1>QR Safe Check</h1> by El Conde
<p>Escaneá un QR y analizá el riesgo sin abrirlo.</p>

<div id="reader"></div>

<div class="controls">
  <button id="scanAgain">Nuevo escaneo</button>
  <button id="exportCSV">Exportar CSV</button>
  <button id="clearHistory">Limpiar historial</button>
</div>

<div id="result" class="hidden">
  <h2>Resultado</h2>
  <p><strong>Tipo:</strong> <span id="qrType"></span></p>
  <p><strong>Código:</strong> <span id="qrContent"></span></p>
  <p><strong>Riesgo:</strong> <span id="riskLevel"></span></p>
  <ul id="reasons"></ul>
</div>

<h2>Historial de escaneos</h2>

<div id="historyBox">
  <table>
    <thead>
      <tr>
        <th>Código escaneado</th>
        <th>Riesgo</th>
        <th>Resultado del análisis</th>
        <th>Fecha y hora</th>
        <th>Copiar</th>
      </tr>
    </thead>
    <tbody id="historyTable"></tbody>
  </table>
</div>

<script src="js/analyzer.js"></script>
<script src="js/scanner.js"></script>
<script src="js/history.js"></script>
<script src="js/app.js"></script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/qr-safe-check/sw.js");
}
</script>

  
</body>
</html>
